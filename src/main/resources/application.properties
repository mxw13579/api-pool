server.port=8080

# SQLite数据库配置 - 启用WAL模式提升并发性能和锁优化
spring.datasource.url=jdbc:sqlite:./data/apipool.db?journal_mode=WAL&synchronous=NORMAL&cache_size=10000&temp_store=memory&mmap_size=268435456&busy_timeout=30000&lock_timeout=30000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# HikariCP连接池配置 - 针对SQLite优化，减少并发冲突
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.default-executor-type=REUSE
